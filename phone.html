<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My-Shope</title>
</head>

<body>
    <div class="text-center">
        <h2 class=" mt-2 text-primary">My Phone-Shope !!</h2>
    </div>
    <!-- search phone -->

    <div class="mt-4 d-flex justify-content-center">
        <div class="col-sm-8">
            <input id="search-field" type="text" class="form-control" placeholder="search your phone"
                id="inputPassword">
            <button id="btn-search" type="button" class="btn btn-primary mt-2">Search</button>
        </div>

    </div>
    <!-- Phone card -->
    <main class="container mt-5">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-lg-4 row-cols-md-3 g-4">
            </div>
            <div id="no-found" class="d-none ">
                <h3 class="text-danger text-center">No Phone Found ! please Search Agin</h3>
                <h4 class="text-danger text-center">404</h4>
            </div>
            <!-- Loading Spinner -->
            <div id="spinner" class="d-flex justify-content-center mt-2 align-items-center  text-warning d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="Show-btn" class="text-center d-none mt-2 mb-2">
                <button id="Show-all" type="button" class="btn btn-info ">Show All</button>
            </div>
            <!-- Modal phone details -->

        </section>
        <div>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phone-modal">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-modal-slug" class="phone-modal">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
